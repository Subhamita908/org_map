<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>iLogitron | HR Login</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
        }

        /* Logo styling */
        .login-container img {
            display: block;
            width: 270px;   /* between 80–100px */
            height: auto;
            margin: 0 auto 1rem auto; /* center + spacing below */
        }

        .login-container small {
            display: block;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .login-container h2 {
            text-align: center;
            font-size: 1.8rem;
            color: #1e1e1e;
            margin-bottom: 1.8rem;
            line-height: 1.4;
        }

        .form-group { margin-bottom: 1.2rem; }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #222;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: red;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: darkred;
        }

        .links {
            margin-top: 1.2rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 0.4rem;
        }

        .links a:hover { text-decoration: underline; }

        .error-message {
            color: #d10000;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="uploads/hr_profiles/OIP.webp" alt="logo-company">
    <h2 class="text-center">HR Admin Login</h2> 

    <!-- Static error placeholder (replace dynamically with JS if needed) -->
    <div class="error-message" style="display:none;">⚠️ Invalid username or password</div>

    <form id="loginForm" action="login.php" method="POST">
        <div class="form-group">
            <label for="username">Email or Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Enter your email or username" 
                required
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password" 
                required
            >
        </div>

        <button type="submit">Login</button>

        <div class="links">
            <a href="forgot_password.php">Forgot Password?</a>
        </div>
    </form>
</div>

</body>
</html>
